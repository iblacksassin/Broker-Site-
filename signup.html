<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Wealth</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <form id="Form1">
            <h1>Personal Info</h1>
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <input type="number" placeholder="Mobile No." required>

            <div class="btn-box">
                <button type="button" id="Next1">Next</button> <br><br>
                <p>already have account? <a href="login.html" class="a">Log In</a></p>
            </div>
        </form>

        <form id="Form2">
            <h1>Create Account</h1>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <input type="password" placeholder=" confirm password" required>

            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button"><a href="homepage.html">Create Account</a></button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
        </div>
    </div>

    <script src="ponzy.js"></script>
</body>
</html>
